<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>واجهة متجر</title>
    
    <!-- إضافة مكتبة Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #B9FFCE; /* اللون الجديد */
            color: white;
            padding: 10px;
            text-align: center;
            height: 45px;
            line-height: 45px;
        }

        .logo {
            max-width: 100px; /* حجم اللوجو */
            height: auto;
            margin: 0 auto; /* ليتوسط */
        }

        .container {
            padding: 20px;
            display: flex; /* استخدام الفليكس */
            flex-wrap: wrap; /* لتمكين التفاف العناصر */
            justify-content: center; /* توسيط المنتجات */
        }

        .product {
            border: none; /* إزالة الحدود */
            padding: 0; /* إزالة الحشو */
            margin: 10px; /* مسافة بين المنتجات */
            text-align: center;
            width: calc(50% - 20px); /* عرض كل منتج */
            box-sizing: border-box; /* لضمان أن الحواف padding لا تؤثر على العرض */
            border-radius: 10px; /* زوايا دائرية */
            background-color: #B9FFCE; /* لون خلفية المنتج */
        }

        .product img {
            width: 100%; /* ملء العرض بالكامل */
            height: auto; /* الحفاظ على نسبة العرض إلى الارتفاع */
            border-radius: 10px; /* زوايا دائرية للصورة */
            margin-bottom: 0; /* إزالة المسافة بين الصورة والنص */
        }

        .product h3 {
            font-size: 16px; /* تصغير حجم النص */
            font-weight: normal; /* إزالة النص العريض */
            text-align: start; /* بدء النص من جهة البداية */
            padding: 5px 10px; /* تقليل التباعد حول النص */
            margin-top: 5px; /* تقليل المسافة العلوية */
        }

        .add-to-cart {
    background-color: #A2D5F2; /* اللون المطلوب */
    color: black;
    border: none;
    border-radius: 10px; /* زوايا دائرية */
    padding: 4px 17px; /* تباعد داخل الزر */
    cursor: pointer;
    font-size: 18px; /* حجم النص */
    font-weight: bold; /* نص عريض */
    transition: background-color 0s; /* تأثير عند التحويم */
    margin-top: -10px; /* رفع الزر للأعلى */
    margin-bottom: 20px; /* إضافة مسافة من الأسفل */
}


        .add-to-cart:hover {
            background-color: #89C4E2; /* لون مختلف عند التحويم */
        }

        footer {
            position: fixed;
            bottom: 20px;
            width: 90%;
            background-color: white;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2); /* تعديل الظل */
            border-radius: 20px;
            color: black;
            text-align: center;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            margin: 0 5%;
        }

        footer a {
            text-decoration: none;
            color: black;
            font-size: 14px; /* حجم النص */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        footer a i {
            font-size: 20px; /* حجم الأيقونة */
            margin-bottom: 5px;
        }

    </style>
</head>
<body>

<header>
    <img src="logo.png" alt="لوجو المتجر" class="logo"> <!-- أضف لوجو هنا -->
</header>

<div class="container" id="products">
    <div class="product">
        <img src="product1.jpg" alt="منتج 1">
        <h3>اسم المنتج 1</h3>
        <button class="add-to-cart">35 د.أ</button>
    </div>

    <div class="product">
        <img src="product2.jpg" alt="منتج 2">
        <h3>اسم المنتج 2</h3>
        <button class="add-to-cart">35 د.أ</button>
    </div>
    
    <div class="product">
        <img src="product3.jpg" alt="منتج 3">
        <h3>اسم المنتج 3</h3>
        <button class="add-to-cart">35 د.أ</button>
    </div>

    <div class="product">
        <img src="product4.jpg" alt="منتج 4">
        <h3>اسم المنتج 4</h3>
        <button class="add-to-cart">35 د.أ</button>
    </div>
</div>

<footer>
    <a href="#cart">
        <i class="fas fa-shopping-cart"></i> <!-- أيقونة العربة -->
        <span>العربة</span>
    </a>
    <a href="#search">
        <i class="fas fa-search"></i> <!-- أيقونة البحث -->
        <span>بحث</span>
    </a>
    <a href="#home">
        <i class="fas fa-home"></i> <!-- أيقونة الرئيسية -->
        <span>الرئيسية</span>
    </a>
</footer>

</body>
</html>
